<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JOB01</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <form id="connexion">
        <input type="text" id="email" placeholder="Email"></br>
        <p id="emailAlert">Veuillez entrer un email valide.</p>
        <p id="requiredEmail">Veuillez remplir le champs.</p>
    
        <input type="password" id="mdp" placeholder="Mot de passe"></br>
        <p id="requiredMdp">Veuillez remplir le champs.</p>
        <p id="length">Taille min 5 caractères.</p>
        <p id="char">Il faut un caractère spéciale ( @, !, ? ).</p>
        <p id="upper">Il faut au moins une majuscule.</p>

        <input type="submit" value="Connexion">
    </form>

    <!--Ajout du script.js-->
    <script src="script.js"></script>

</body>
</html>
