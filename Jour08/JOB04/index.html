<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TailWindCSS - JOB</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>

    <header class="flex items-center justify-center h-20 bg-purple-600">
        <nav>
            <ul class="flex flex-row gap-10">
                <li><a href="index.html" class="text-purple-100">Accueil</a></li>
                <li><a href="index.html" class="text-purple-100">Inscription</a></li>
                <li><a href="index.html" class="text-purple-100">Connexion</a></li>
                <li><a href="index.html" class="text-purple-100">Rechercher</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="flex justify-center items-center h-full">

            <form action="#" method="POST" class="flex justify-center items-center flex-col bg-purple-600 w-150 h-auto rounded-xl gap-2 mt-20 mb-20">
                <h1 class="text-purple-100 text-4xl mb-10 mt-5">TailWind</h1>
                <div class="flex flex-row gap-10">
                    <label>
                        <input type="radio" name="civilite" value="M" checked class="accent-purple-800">
                        <span class="text-purple-100 text-xl">Monsieur</span>
                    </label>
                    <label>
                        <input type="radio" name="civilite" value="Mme" class="accent-purple-800">
                        <span class="text-purple-100 text-xl">Madame</span>
                    </label>
                    <label>
                        <input type="radio" name="civilite" value="Autre" class="accent-purple-800">
                        <span class="text-purple-100 text-xl">Autre</span>
                    </label>
                </div>
                
                <!-- Informations personnelles -->
                <div class="flex flex-col gap-4 w-100 mt-5">
                    <div class="flex flex-col flex-wrap">
                      <label class="font-medium text-purple-100">Prénom :</label>
                      <input type="text" name="prenom" required class="text-purple-100 bg-purple-700 border-2 border-purple-300 rounded-lg px-3 py-2 focus:outline-none mb-4">

                      <label class="font-medium text-purple-100">Nom :</label>
                      <input type="text" name="nom" required class="text-purple-100 bg-purple-700 border-2 border-purple-300 rounded-lg px-3 py-2 focus:outline-none">
                    </div>
                  
                    <div class="flex flex-col">
                      <label class="font-medium text-purple-100">Adresse :</label>
                      <input type="text" name="adresse" required class="text-purple-100 bg-purple-700 border-2 border-purple-300 rounded-lg px-3 py-2 focus:outline-none">
                    </div>
                  
                    <div class="flex flex-col">
                      <label class="font-medium text-purple-100">Email :</label>
                      <input type="email" name="email" required class="text-purple-100 bg-purple-700 border-2 border-purple-300 rounded-lg px-3 py-2 focus:outline-none">
                    </div>
                  
                    <div class="flex flex-col">
                      <label class="font-medium text-purple-100">Mot de passe :</label>
                      <input type="password" name="password" required class="text-purple-100 bg-purple-700 border-2 border-purple-300 rounded-lg px-3 py-2 focus:outline-none">
                    </div>
                  
                    <div class="flex flex-col">
                      <label class="font-medium text-purple-100">Confirmer le mot de passe :</label>
                      <input type="password" name="confirm_password" required class="text-purple-100 bg-purple-700 border-2 border-purple-300 rounded-lg px-3 py-2 focus:outline-none">
                    </div>
                  </div>
                  
                
                <!-- Passions -->
                 <div class="flex flex-row gap-4 mt-5">
                    <label><input class="accent-purple-800" type="checkbox" name="passions" value="informatique"> <span class="text-purple-100">Informatique</span></label>
                    <label><input  class="accent-purple-800" type="checkbox" name="passions" value="voyages"> <span class="text-purple-100">Voyages</span></label>
                    <label><input  class="accent-purple-800" type="checkbox" name="passions" value="lecture"> <span class="text-purple-100">Lecture</span></label>
                    <label><input  class="accent-purple-800" type="checkbox" name="passions" value="sport"> <span class="text-purple-100">Sport</span></label>
                </div>
                
                <!-- Bouton de validation -->
                <button class="rounded-full text-purple-600 bg-purple-100 px-10 py-2 my-4 mb-5" type="submit">Créer mon compte</button>
            </form>

        </section>
    </main>
    

    <footer class="w-full bg-purple-600 bottom-0">
        <ul class="flex items-center justify-center flex-col h-40 gap-2">
            <li><a href="index.html" class="text-purple-100">Accueil</a></li>
            <li><a href="index.html" class="text-purple-100">Inscription</a></li>
            <li><a href="index.html" class="text-purple-100">Connexion</a></li>
            <li><a href="index.html" class="text-purple-100">Rechercher</a></li>
        </ul>
    </footer>
</body>
</html>
