<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JOB01</title>
</head>
<body>

    <form id="pokemon-filtre">
        <input type="text" id="id" placeholder="ID Pokémon" required><br>
    
        <input type="text" id="nom" placeholder="Nom Pokémon" required><br>
    
        <select id="type">
            <option value="type">Selectionner un type</option>
            <option value="Normal">Normal</option>
            <option value="Fire">Feu</option>
            <option value="Water">Eau</option>
            <option value="Grass">Plante</option>
            <option value="Electric">Électrik</option>
            <option value="Ice">Glace</option>
            <option value="Fighting">Combat</option>
            <option value="Poison">Poison</option>
            <option value="Ground">Sol</option>
            <option value="Flying">Vol</option>
            <option value="Psychic">Psy</option>
            <option value="Bug">Insecte</option>
            <option value="Rock">Roche</option>
            <option value="Ghost">Spectre</option>
            <option value="Dragon">Dragon</option>
            <option value="Dark">Ténèbres</option>
            <option value="Steel">Acier</option>
            <option value="Fairy">Fée</option>
        </select><br>
        
    
        <input type="submit" value="Filtrer">
    </form>

    <div id="afficher"></div>
    

    <!--Ajout du script.js-->
    <script src="script.js"></script>

</body>
</html>
